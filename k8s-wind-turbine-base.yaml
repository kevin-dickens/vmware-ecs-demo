---
apiVersion: v1
kind: Namespace
metadata:
  name: wind-turbine-demo
  labels:
    app: wind-turbine-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ui
  namespace: wind-turbine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
      - name: frontend-ui
        image: kmikholap/wt-frontend-ui:v12
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-ui
  namespace: wind-turbine-demo
spec:
  type: NodePort
  selector:
    app: frontend-ui
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
    nodePort: 30005
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: wind-turbine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
      - name: data-processor
        image: kmikholap/wt-data-processor:latest
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: wind-turbine-demo
spec:
  selector:
    app: data-processor
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: wind-turbine-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        ports:
        - containerPort: 8086
        env:
        - name: DOCKER_INFLUXDB_INIT_MODE
          value: setup
        - name: DOCKER_INFLUXDB_INIT_USERNAME
          value: root
        - name: DOCKER_INFLUXDB_INIT_PASSWORD
          value: wt_co_secret_password
        - name: DOCKER_INFLUXDB_INIT_ORG
          value: wt-co
        - name: DOCKER_INFLUXDB_INIT_BUCKET
          value: wind_turbine
        - name: DOCKER_INFLUXDB_INIT_RETENTION
          value: "0"
        - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
          value: wttoken
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: wind-turbine-demo
spec:
  type: NodePort
  selector:
    app: influxdb
  ports:
  - protocol: TCP
    port: 8086
    targetPort: 8086
    nodePort: 30003
---
