---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-edge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-edge-1
  namespace: ai-edge
  labels:
    app: ai-edge-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-edge-1
  template:
    metadata:
      labels:
        app: ai-edge-1
    spec:
      containers:
      - name: ai-edge-1
        image: gcav66/keras-app
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: ai-edge-1
  namespace: ai-edge
spec:
  selector:
    app: ai-edge-1
  type: NodePort
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30101
---
